<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>etch-a-sketch</title>
  </head>
  <body>

    <div id="container"></div>

    <script>
      let container = document.querySelector('#container');
      let div;

      for (let i=0; i<16; i++){
        for (let j=0; j<16; i++) {
         div = document.createElement('div');
          container.appendChild('div');

        }
      }






    </script>
  </body>
</html>
